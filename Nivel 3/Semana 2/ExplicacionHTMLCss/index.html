<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/estilos.css" />
    <link
      rel="shortcut icon"
      href="./media/icons8-perro-48.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/0888d5f4dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Razas de Perros</title>
  </head>
  <body>
    <header>
      <ul class="navbar">
        <li>
          <img src="./media/logo.png" alt="imagen" class="logo" />
        </li>
        <li><button class="button mainButton">Nuevo post</button></li>
        <li>
          <div class="buscar">
            <input placeholder="Buscar una raza" /><i
              class="fas fa-search button iconoBusqueda"
            ></i>
          </div>
        </li>
        <li><button class="button secundaryButton">Iniciar sesion</button></li>
        <li><button class="button mainButton">Registro</button></li>
      </ul>
    </header>
    <main>
      <section>
        <h1>Razas de Perros</h1>
        <ul class="breedCardContainer">
          <li class="breedCard">
            <div class="contenedorImagen">
              <img src="./Media/borderCollie.jpg" alt="Border Collie" />
            </div>
            <span class="breedTittle"> Border colli </span>
            <div>
              <ul class="barraReacciones">
                <li>
                  <div>
                    <i class="fas fa-heart buttonReaccion iconoLike"></i
                    ><span class="number">150</span>
                  </div>
                </li>
                <li>
                  <div>
                    <i class="fas fa-comment buttonReaccion"></i
                    ><span class="number">1.5k</span>
                  </div>
                </li>
                <li>
                  <div>
                    <i class="fas fa-eye buttonReaccion"></i
                    ><span class="number">120</span>
                  </div>
                </li>
              </ul>
            </div>
          </li>
          <li class="breedCard">
            <div class="contenedorImagen">
              <img src="./Media/rodesian.jpg" alt="Rodesian" />
            </div>
            <span class="breedTittle"> Rodesian </span>
            <div>
              <ul class="barraReacciones">
                <li>
                  <div>
                    <i class="fas fa-heart buttonReaccion iconoLike"></i
                    ><span class="number">450</span>
                  </div>
                </li>
                <li>
                  <div>
                    <i class="fas fa-comment buttonReaccion"></i
                    ><span class="number">1.1k</span>
                  </div>
                </li>
                <li>
                  <div>
                    <i class="fas fa-eye buttonReaccion"></i
                    ><span class="number">850</span>
                  </div>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
